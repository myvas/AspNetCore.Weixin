# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: test
permissions:
  contents: read
  pull-requests: write
on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - "*.md"
      - ".github/**"
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "*.md"
      - ".github/**"

jobs:
  setup-redis:
    runs-on: ubuntu-latest
    outputs:
      redis-server-running: ${{ steps.set-env.outputs.redis-server-running }}
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --name redis
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install redis-cli
        id: set-env
        run: |
          sudo apt-get install redis-tools
          echo "redis-server-running=1" >> $GITHUB_ENV
      - name: keepalive
        run: |
          #!/bin/bash
          LOOP_COUNTER=0
          redis-cli ping
          redis-cli set shutdown 0

          while [ "$(redis-cli get shutdown)" -eq 0 ]; do
              echo "Sleeping for 1 second..."
              sleep 1
              LOOP_COUNTER=$((LOOP_COUNTER+1))
              if [ "$LOOP_COUNTER" -gt 300 ]; then
                  echo "LOOP_COUNTER exceeded 300. Breaking the loop."
                  break
              fi
          done

          echo "Job build-and-test is done."          

  build-and-test:
    needs: setup-redis
    if: ${{ needs.setup-redis.outputs.redis-server-running == '1' }}
    strategy:
      matrix:
        dotnet:
          - version: '3.1.x'
            framework: 'netcoreapp3.1'
          - version: '5.0.x'
            framework: 'net5.0'
          - version: '6.0.x'
            framework: 'net6.0'
          - version: '7.0.x'
            framework: 'net7.0'
          - version: '8.0.x'
            framework: 'net8.0'
          - version: '9.0.x'
            framework: 'net9.0'
        configuration: [ Debug, Release ]
    uses: ./.github/workflows/build-and-test.yml
    secrets:
      WEIXIN__APPID: ${{ secrets.WEIXIN__APPID }}
      WEIXIN__APPSECRET: ${{ secrets.WEIXIN__APPSECRET }}
    with:
      dotnet-version: ${{ matrix.dotnet.version }}
      dotnet-framework: ${{ matrix.dotnet.framework }}
      configuration: ${{ matrix.configuration }}
      redis_host: redis
      redis_port: 6379

  shutdown-redis:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: ${{ always() }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install redis-cli
        run: sudo apt-get install redis-tools
      - name: Keep alive
        run: |
          redis-cli -h redisecho -p 6379
          redis-cli set shutdown 1

      